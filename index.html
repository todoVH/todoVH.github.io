<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>todovh</title>
        <link rel="shortcut icon" type="image/x-icon" href="https://d3ptyyxy2at9ui.cloudfront.net/favicon-a85885.ico">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/animate.css">
    </head>

    <body>
        <main id="app">
            <header>
                <h1>
                    <span class="toHide jackInTheBox animated">
                        уууу сука
                        <br>
                    </span>
                   <span class="jackInTheBox animated delay-1s">
                       Task Manager
                   </span>
                </h1>
            </header>

            <ul id="todo-list">
                <li class="todo-item">
                    <input type="checkbox" id="cbx" class="checkbox">
                    <label for="cbx" class="check">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                            <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                            <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                    </label>
                    <label class="title">Изучить JavaScript</label>
                    <input class="textfield" type="text">
                    <button class="edit">Изменить</button>
                    <button class="delete">Удалить</button>
                </li>
            </ul>

            <form id="todo-form">
                <input id="add-input" type="text">
                <button id="add-button" type="submit">Добавить</button>
            </form>
        </main>

        <script src="js/app.js"></script>
    </body>
</html>
